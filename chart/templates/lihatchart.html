<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device_width, initial-scale=1.0">
    <title>Melihat Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #557dff50;
            color: #000000;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            width: 80%; 
            margin: 0 auto; 
        }
        .chart-list, .chart-detail, .song-list {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chart-list table, .chart-detail table, .song-list table {
            width: 100%;
            text-align: center;

        }
        .chart-list th, .chart-list td, .song-list th, .song-list td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .chart-list th, .song-list th {
            background-color: #6a00ff2f;
            
        }
        .action-buttons button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #6900ff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .action-buttons button:hover {
            background-color: #6a00ff63;
        }
        .back-button {
            margin-top: 20px; 
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #6900ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6a00ff63;
        }
    </style>
</head>
<body>

<!-- <h1>RU MELIHAT CHART</h1> -->

<!-- CHART LIST -->
<div class="container">
    <div class="chart-list">
        <h2>CHART LIST</h2>
        <table>
            <thead>
                <tr>
                    <th>Tipe</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Daily Top 20</td>
                    <td class="action-buttons"><button onclick="showChartDetail('Daily Top 20')">Lihat Daftar Lagu</button></td>
                </tr>
                <tr>
                    <td>Weekly Top 20</td>
                    <td class="action-buttons"><button onclick="showChartDetail('Weekly Top 20')">Lihat Daftar Lagu</button></td>
                </tr>
                <tr>
                    <td>Monhtly Top 20</td>
                    <td class="action-buttons"><button onclick="showChartDetail('Monhtly Top 20')">Lihat Daftar Lagu</button></td>
                </tr>
                <tr>
                    <td>Yearly Top 20</td>
                    <td class="action-buttons"><button onclick="showChartDetail('Yearly Top 20')">Lihat Daftar Lagu</button></td>
                </tr>
                
                <!-- lainnya -->
            </tbody>
        </table>
        <button onclick="goBack()">Kembali</button>
   </div>
</div> 

<!-- CHART DETAIL -->
<div class="container">
    <div class="chart-detail" style="display: none;">
        <h2>CHART DETAIL</h2>
        <p id="chart-type"></p>
        <button onclick="goBack()">Kembali</button>
    </div>
</div>


<!-- SONG LIST -->
<div class="container">
    <div class="song-list" style="display: none;">
        <h2>DAFTAR LAGU</h2>
        <table>
            <thead>
                <tr>
                    <th>Judul Lagu</th>
                    <th>Oleh</th>
                    <th>Tanggal Rilis</th>
                    <th>Total Plays</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="song-list-body">
                <!-- Song list -->
            </tbody>
        </table>
    </div>
</div>

<script>
    function showChartDetail(chartType) {
        document.querySelector('.chart-list').style.display = 'none';
        document.querySelector('.chart-detail').style.display = 'block';
        document.getElementById('chart-type').innerText = 'Tipe: ' + chartType;
        fetchSongList(chartType);
    }

    function fetchSongList(chartType) {
        
        var songs = [
            { title: 'Song1', artist: 'Artist1', releaseDate: '09/03/2024', totalPlays: 21000 },
            { title: 'Song2', artist: 'Artist2', releaseDate: '02/03/2024', totalPlays: 19000 }
        ];

        songs = songs.filter(song => song.totalPlays > 0)
            .sort((a, b) => b.totalPlays - a.totalPlays)
            .slice(0, 20); 

        var songListBody = document.getElementById('song-list-body');
        songListBody.innerHTML = '';

        songs.forEach(function(song) {
            var row = '<tr>' +
                '<td>' + song.title + '</td>' +
                '<td>' + song.artist + '</td>' +
                '<td>' + song.releaseDate + '</td>' +
                '<td>' + song.totalPlays + '</td>' +
                '<td class="action-buttons"><button onclick="viewSongDetail(\'' + song.title + '\')">Lihat</button></td>' +
                '</tr>';
            songListBody.innerHTML += row;
        });

        document.querySelector('.song-list').style.display = 'block';
    }

    function viewSongDetail(title) {
        alert("Redirecting to song detail: " + title);
    }

    function goBack() {
        document.querySelector('.chart-list').style.display = 'block';
        document.querySelector('.chart-detail').style.display = 'none';
        document.querySelector('.song-list').style.display = 'none';
    }
</script>

</body>
</html>
