<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pembayaran Paket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Center align all content */
        }
        .container {
            display: inline-block; /* Make the container inline-block for centering */
            margin-top: 20px;
            border: 1px solid #000;
            padding: 20px;
            text-align: left; /* Align text to the left inside the container */
            width: 40%; /* Make the container wider */
        }
        table {
            width: 100%; /* Make the table use the full width of the container */
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Center align text in table cells */
        }
        th {
            background-color: #f2f2f2;
        }
        .submit-container {
            text-align: center; /* Center align the submit link container */
            margin-top: 20px;
        }
        .submit-link {
            color: blue;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PEMBAYARAN PAKET</h1>
        <div>Informasi Paket yang Ingin Dibeli:</div>
        <table>
            <tr>
                <th>Jenis</th>
                <th>Harga</th>
            </tr>
            <tr>
                <td>{{ jenis }}</td>
                <td>{{ harga }}</td>
            </tr>
        </table>
        <div>Metode Pembayaran:</div>
        <select id="payment-method" name="payment_method">
            <option value="transfer_bank">Transfer Bank</option>
            <option value="kartu_kredit">Kartu Kredit</option>
            <option value="e_wallet">E-Wallet</option>
        </select>
        <div class="submit-container">
            <!-- Wrapped the submit link in a div for centering -->
            <a href="#" class="submit-link" onclick="event.preventDefault();">[Submit]</a>
        </div>
    </div>
</body>
</html>
