<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device_width, initial-scale=1.0">
    <title>Create Podcast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #557dff50;
            color: #000000;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        form {
            width: 50%;
            margin: 20px auto;
        }
        form input, form select, form button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: 1px solid #3e2723;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            font-size: 14px;
            background-color: #6900ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6a00ff63;
        }
        
    </style>
</head>
<body>

<h1>Create Podcast</h1>

<form>
    <label for="judul">Judul:</label>
    <input type="text" id="judul" name="judul" required>
    <label for="genre">Genre:</label>
    <select id="genre" name="genre" multiple required>
        <option value="genre1">Genre 1</option>
        <option value="genre2">Genre 2</option>
        <!-- genre lainnya -->
    </select>
    <label for="durasi">Durasi:</label
    ><input type="text" id="durasi" name="durasi" required>
    <button type="submit">SUBMIT</button>
</form>

<button onclick="window.location.href='kelolapodcast.html'">Kembali</button>

</body>
</html>
