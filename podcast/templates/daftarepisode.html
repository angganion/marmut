<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Episode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #557dff50;
            color: rgb(0, 0, 0);
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .episode-table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .episode-table th, .episode-table td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .episode-table th {
            background-color: #6a00ff2f;
            color: #000000;
        }
        .action-buttons a {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #6900ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .action-buttons a:hover {
            background-color: #6a00ff63;
        }
    </style>
</head>
<body>

<h1>Daftar Episode</h1>

{% if episodes %}
<table class="episode-table">
    <thead>
        <tr>
            <th>Judul Episode</th>
            <th>Deskripsi</th>
            <th>Durasi</th>
            <th>Tanggal</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for episode in episodes %}
        <tr>
            <td>{{ episode.judul }}</td>
            <td>{{ episode.deskripsi }}</td>
            <td>{{ episode.durasi }} menit</td>
            <td>{{ episode.tanggal_rilis }}</td>
            <td class="action-buttons"><a href="#" onclick="deleteEpisode('{{ episode.id_episode }}')" class="button">Hapus</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No episodes found.</p>
{% endif %}

<button id="backButton">Kembali</button>

<script>
    document.getElementById("backButton").onclick = function() {
        window.location.href = "{% url 'podcast:show_podcast' %}";
    };

    function deleteEpisode(episodeId) {
        if (confirm("Apakah Anda yakin ingin menghapus episode ini?")) {
            fetch("{% url 'podcast:delete_episode' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({ episode_id: episodeId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    location.reload();
                } else {
                    alert("Gagal menghapus episode.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Gagal menghapus episode.");
            });
        }
    }
</script>

</body>
</html>
