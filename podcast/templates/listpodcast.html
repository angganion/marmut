<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Podcast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #557dff50;
            color: #000000;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .podcast-list {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .podcast-list th, .podcast-list td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .podcast-list th {
            background-color: #6a00ff2f;
        }
        .action-buttons a {
            display: inline-block;
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #6900ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .action-buttons a:hover {
            background-color: #6a00ff63;
        }
        .back-button {
            margin-top: 20px; 
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #6900ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6a00ff63;
        }
    </style>
</head>
<body>

<h1>List Podcast</h1>

<div class="container">
    <table class="podcast-list">
        <thead>
            <tr>
                <th>Judul</th>
                <th>Jumlah Episode</th>
                <th>Total Durasi</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for podcast in podcasts %}
            <tr>
                <td>{{ podcast.judul }}</td>
                <td>{{ podcast.jumlah_episode }}</td>
                <td>{{ podcast.total_durasi }} menit</td>
                <td class="action-buttons">
                    <a href="{% url 'podcast:daftar_episode' %}?podcast={{ podcast.id_konten }}">Lihat Daftar Episode</a>
                    <a href="{% url 'podcast:create_episode' %}?podcast={{ podcast.id_konten }}">Tambah Episode</a>
                    <a href="{% url 'podcast:play_podcast' %}?podcast_id={{ podcast.id_konten }}">Play Podcast</a>
                    <form action="{% url 'podcast:delete_podcast' %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="podcast_id" value="{{ podcast.id_konten }}">
                        <button type="submit">Hapus</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<button id="backButton">Kembali</button>

<script>
    document.getElementById("backButton").onclick = function() {
        window.location.href = "{% url 'podcast:show_podcast' %}";
    };
</script>

</body>
</html>
