<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <p>Nama: {{ nama }}</p>
    <p>Email: {{ email }}</p>
    <p>Kontak: {{ kontak }}</p>

    <!-- Tampilkan informasi sesuai dengan role -->

        <!-- Tampilkan daftar playlist -->
    <h2>Daftar Album</h2>
    {% if album %}
        <ul>
            {% for album in album %}
                <li>{{ album }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Belum Memiliki Album</p>
    {% endif %}

</body>
</html>
