<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Search Bar</title>
    <!-- Tambahkan link CSS untuk Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Tambahkan link CSS untuk Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .search-container {
            background: linear-gradient(to right, #667eea, #764ba2);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: fit-content;
            margin: auto;
            position: relative; /* Added for absolute positioning of the search icon */
        }
        .search-input {
            padding: 0.5rem 1rem;
            border-radius: 9999px; /* fully rounded */
            border: none;
            outline: none;
            width: 250px; /* fixed width, you can adjust as needed */
            padding-right: 2.5rem; /* Make room for the search icon inside the input */
        }
        .search-icon {
            position: absolute;
            right: 1rem; /* Adjusted for proper alignment */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Center vertically */
            color: #667eea;
            cursor: pointer;
        }
        .search-title {
            color: white;
            font-weight: bold;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        button.search-icon {
            background: none; /* Remove default button background */
            border: none; /* Remove default button border */
            padding: 0; /* Remove default button padding */
        }
    </style>
</head>
<body class="bg-purple-400 flex items-center justify-center h-screen">
    <div class="search-container">
        <div class="search-title">Search Box</div>
        <form action="{% url 'search:search_results' %}" method="get" class="relative">
            <input type="text" id="query" name="query" placeholder="Search..." class="search-input">
            <button type="submit" class="search-icon">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>
    <!-- Tambahkan link JS untuk Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
