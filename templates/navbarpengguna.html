<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        /* Styling Navbar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">Dashboard</a>
    <a href="#">Chart</a>
    <a href="#">Search Bar</a>
    <a href="#">Kelola Playlist</a>
    <a href="#">Langganan Paket</a>
    {% if premium %}
        <a href="#">Kelola Downloaded Songs</a><!-- Hanya untuk Premium -->
    {% endif %}

    {% if 'podcaster' in role %}
        <a href="#">Kelola Podcast</a><!-- Hanya untuk Podcaster -->
    {% endif %}

    {% if 'artis' in role or 'songwriter' in role %}
        <a href="#">Kelola Album & Songs</a><!-- Hanya untuk Artist/Songwriter -->
        <a href="#">Cek Royalti</a><!-- Hanya untuk Artist/Songwriter/label -->
    {% endif %}
    <a href="#">Logout</a>
</div>

</body>
</html>
