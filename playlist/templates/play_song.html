<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .slider-track {
            background-color: #e5e7eb;
            border-radius: 9999px;
            height: 2px;
            position: relative;
        }

        .slider-thumb {
            background-color: #2563eb;
            border-radius: 50%;
            width: 4px;
            height: 4px;
            position: absolute;
            top: -1px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Song Detail</h1>
        <div class="bg-white rounded-lg shadow-md p-6">
            <p class="text-gray-600"><strong>Judul:</strong> Song1</p>
            <div class="genre-songwriter">
                <p class="text-gray-600"><strong>Genre(s):</strong></p>
                <p class="text-gray-600">- Genre1</p>
                <p class="text-gray-600">- Genre2</p>
            </div>
            <p class="text-gray-600"><strong>Artist:</strong> Artist1</p>
            <div class="genre-songwriter">
                <p class="text-gray-600"><strong>Songwriter(s):</strong></p>
                <p class="text-gray-600">- Songwriter1</p>
                <p class="text-gray-600">- Songwriter2</p>
            </div>
            <p class="text-gray-600"><strong>Durasi:</strong> 3 menit</p>
            <p class="text-gray-600"><strong>Tanggal Rilis:</strong> 18/03/24</p>
            <p class="text-gray-600"><strong>Tahun:</strong> 2024</p>
            <p class="text-gray-600"><strong>Total Play:</strong> 0</p>
            <p class="text-gray-600"><strong>Total Downloads:</strong> 0</p>
            <p class="text-gray-600"><strong>Album:</strong> Album1</p>
        </div>
        <div class="mt-8">
            <div class="slider w-full">
                <input type="range" min="0" max="100" value="0" class="slider-input w-full">
                <div class="slider-track">
                    <div class="slider-thumb"></div>
                </div>
            </div>
        </div>
        <div class="mt-8 flex justify-center">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4">Play</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4">Add to Playlist</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4">Download</button>
            <a href="#" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Kembali</a>
        </div>
    </div>

    <script>
        var slider = document.querySelector('.slider');
        var sliderInput = slider.querySelector('.slider-input');
        var sliderThumb = slider.querySelector('.slider-thumb');

        sliderInput.addEventListener('input', function() {
            var percentage = (this.value - this.min) / (this.max - this.min);
            var thumbPosition = percentage * (slider.clientWidth - sliderThumb.clientWidth);
            sliderThumb.style.left = thumbPosition + 'px';
        });
    </script>
</body>
</html>
